<!DOCTYPE html>

          <nav class="text-gray-400 text-xs space-x-2">

        </div>
        <div class="header__bottom flex items-center justify-between">

            <a href="#" class="text-sm text-gray-400 uppercase">Hard fork</a>

          <div class="flex items-center ml-auto">
            <button class="btn__icon text-gray-400">
              <svg
                height="24"
                width="24"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"

                <path
                  stroke-linecap="round"

                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

            <button class="btn__icon md:hidden text-primary">
              <svg
                height="24"
                width="24"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
